<form action="#">
  <p><i>Пожалуйста, заполните форму. Обязательные поля помечены </i><em>*</em></p>
  <fieldset>
    <legend>Персональная информация</legend>
      <form method="post">
      {% csrf_token %}
      {{ form.name }}<br>
      {{ form.surname }}<br>
      {{ form.patronymic }}<br>
      {{ form.self_phone_number }}<br>
      {{ form.home_phone_number }}<br>
      <span>{{ error }}</span>
      <button class="btn btn-success" type="submit">Отправить форму</button>
      </form>
  </fieldset>

</form>
